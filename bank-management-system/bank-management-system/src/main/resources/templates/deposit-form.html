<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deposit</title>
    <!-- Include any necessary CSS or JavaScript files -->
</head>
<body>
    <h1>Deposit</h1>
    <form id="depositForm">
        <div>
            <label for="acFrom">From Account:</label>
            <input type="text" id="acFrom" name="acFrom" required>
        </div>
        <div>
            <label for="acTo">To Account:</label>
            <input type="text" id="acTo" name="acTo" required>
        </div>
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <button type="button" onclick="submitDepositForm()">Deposit</button>
    </form>

    <script>
        function submitDepositForm() {
            var formData = {
                acFrom: document.getElementById("acFrom").value,
                acTo: document.getElementById("acTo").value,
                amount: document.getElementById("amount").value
            };

            fetch('/transactions/deposit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            }).then(response => {
                // Handle response
                if (response.ok) {
                    // If the response is successful, do something
                    console.log("Deposit successful");
                } else {
                    // If the response is not successful, handle error
                    console.error("Error occurred while depositing");
                }
            }).catch(error => {
                // Handle error
                console.error("Error occurred while depositing", error);
            });
        }
    </script>
</body>
</html>
