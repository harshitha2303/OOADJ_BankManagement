<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center; /* Vertically center items */
    }

    .container form {
        margin: 10px;
        text-align: center; /* Center the text within the buttons */
    }

    .container button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .container button:hover {
        background-color: #45a049; /* Darker green on hover */
    }

    /* Different colors for different buttons */
    .container .deposit button {
        background-color: #008CBA; /* Blue */
    }

    .container .withdraw button {
        background-color: #f44336; /* Red */
    }

    .container .transfer button {
        background-color: #ff9800; /* Orange */
    }

        </style>
        
</head>

<body>
        <h1>Transactions</h1>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th>From Account</th>
                    <th>To Account</th>
                    <th>Timestamp</th>
                    <th>Status</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.id}"></td>
                    <td th:text="${transaction.type}"></td>
                    <td th:text="${transaction.amount}"></td>
                    <td th:text="${transaction.acFrom}"></td>
                    <td th:text="${transaction.acTo}"></td>
                    <td th:text="${transaction.timestamp}"></td>
                    <td th:text="${transaction.status}"></td>
                </tr>
            </tbody>
          </table>
        
          <div class="container">
            <form th:action="@{/transactions/deposit}" method="post">
                <button type="submit">Deposit</button>
            </form>
        
            <form th:action="@{/transactions/withdraw}" method="post">
                <button type="submit">Withdraw</button>
            </form>
        
            <form th:action="@{/transactions/transfer}" method="post">
                <button type="submit">Transfer</button>
            </form>
        </div>
    
</body>

</html>
