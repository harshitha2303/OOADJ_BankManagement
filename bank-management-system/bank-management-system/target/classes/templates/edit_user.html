<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOAD Bank management system</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">OOADJ BANK MANAGEMENT SYSTEM</a>
      
        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/users}">Bank Management</a>
            </li>
            <!--<li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>-->
          </ul>
        </div>
      </nav>
      <br>
      <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Update Loan Users</h1>
                <div class="card-body">
                    <form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" method="POST">
                        <div class="form-group">
                            <label>User first name</label>
                            <input 
                            type="text"
                            name="firstname"
                            th:field="*{firstname}"
                            class="form-control"
                            placeholder="Enter User First Name"/>
                        </div>

                        <div class="form-group">
                            <label>User last name</label>
                            <input 
                            type="text"
                            name="lastname"
                            th:field="*{lastname}"
                            class="form-control"
                            placeholder="Enter User Last Name"/>
                        </div>

                        <div class="form-group">
                            <label>User Email</label>
                            <input 
                            type="text"
                            name="email"
                            th:field="*{email}"
                            class="form-control"
                            placeholder="Enter User Email"/>
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
