<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Deposits</h1>
        <hr>
        <h2>Save Deposit</h2>

        <form action="#" th:action="@{/saveDeposit}" th:object="${transaction}" method="POST">
            <input type="text" th:field="*{type}" placeholder="Type of Transaction" class="form-control mb-4 col-4">
            <input type="text" th:field="*{amount}" placeholder="Amount" class="form-control mb-4 col-4">
            <input type="text" th:field="*{status}" placeholder="Status" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Save Deposit</button>
        </form>
    </div>
</body>
</html>
